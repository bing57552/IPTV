name: Auto Update IPTV Asia Drama

on:
  schedule:
    - cron: '0 0,12 * * *'   # 每天 UTC 0:00 和 12:00（美国东部时间晚上7点和早上7点）
  workflow_dispatch:         # 允许手动触发（点 Run workflow）

jobs:
  update-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 完整历史，便于 git diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run IPTV updater
        env:
          # 使用 suxuang/myIPTV 源（港澳台 + 马来西亚华语频道更齐全，更新频繁）
          M3U_SOURCE_URL: "https://gh-proxy.com/raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u"
          # 如果 update.py 支持环境变量，可加更多自定义
          # FORCE_CHANNELS: "Astro 华丽台,Astro AOD,Catchplay,HBO,美亞電影台,天映電影"
        run: |
          python update.py || echo "脚本运行失败，但继续 commit 任何变化"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output_best.m3u asia-drama.m3u || true   # 支持多个 m3u 文件
          git diff --cached --quiet && echo "No changes to commit" || {
            git commit -m "自动更新 IPTV 亚洲华语电影剧集源 $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          }

      - name: Notify on failure (可选)
        if: failure()
        run: |
          echo "Workflow failed! Check logs."
          # 如果你有 Telegram/Discord 等通知，可加 webhook（可选）