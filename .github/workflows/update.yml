name: IPTV-Auto-Update

on:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早上 6 点运行
  workflow_dispatch:      # 允许手动点击运行

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 显式声明写入权限，解决 128 错误

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 执行抓取脚本
        run: python update.py

      - name: 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 核心修正：仅添加您的目录中实际存在的 m3u 和 md 文件
          # 彻底移除会导致报错的 index.html
          git add *.m3u README.md || true
          
          # 如果没有内容变化则不报错，防止 Exit Code 1
          git commit -m "Update HD IPTV IPv4" -a || echo "No changes to commit"
          
          git push
