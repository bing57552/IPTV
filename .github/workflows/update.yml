name: Auto Update IPTV

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run IPTV updater
        env:
          M3U_SOURCE_URL: "https://raw.githubusercontent.com/bing57552/g/main/global_cn_4k1080p_multi.m3u"
        run: |
          python update.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output_best.m3u
          if git diff --cached --quiet; then
            echo "No changes, skip commit"
          else
            git commit -m "Auto update IPTV $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi